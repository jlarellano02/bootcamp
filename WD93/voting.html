<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
</head>
<body>
    <div>
        <h1>Voter Registration</h1>
        <form target="_blank">
            <label for="m_first_name">First name: </label>
            <input type="text" id="m_first_name"><br>
        
            <label for="m_last_name">Last name: </label>
            <input type="text" id="m_last_name"><br>
        
            <label for="m_email_address">Email address: </label>
            <input type="email" id="m_email_address"><br>
        
            <label for="m_pw">Password: </label>
            <input type="password" id="m_pw"><br>
        
            <label for="m_confirm_pw">Confirm password: </label>
            <input type="password" id="m_confirm_pw"><br>
        
            <label for="m_birthdate">Birthdate: </label>
            <input type="date" id="m_birthdate"><br>
        
            <label for="m_excitement">How excited are you to vote? </label>
            <input type="range" id="m_excitement"><br>
        
            <label for="m_no_of_children">Number of children: </label>
            <input type="number" value="0" id="m_no_of_children"><br>
        
            <label for="m_pic_voter_id"> Upload picture of voter ID: </label>
            <input type="file" id="m_pic_voter_id"><br>
        
            <label>Driver&#39;s license:</label>
            <input type="text" id="m_driver_license" maxlength="13" disabled><br>
        
            <input type="submit" value="Submit Registration Form">
        </form>
        <h1>Your Ballot</h1>
    </div>
</body>
</html>
